<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
<div class="contenedor">
    <div id="caja1" class="caja">caja1</div>
    <div id="caja2" class="caja">caja2</div>
    <div id="caja3" class="caja">caja3</div>
    <div id="caja4" class="caja">caja4</div>
    <div id="caja5" class="caja">caja5</div>
    <div id="caja6" class="caja">caja6</div>
    <div id="caja7" class="caja">caja7</div>
    <div id="caja8" class="caja">caja8</div>
</div>
</body>

<script>
var elem=document.getElementById("contenedor");
elem.addEventListener("click",CambiarCaja);
function CambiarCaja(evento){
    console.log(evento);
    if (document.getElementById(evento.target.id).classList.contains("caja")) {
        document.getElementById(evento.target.id).classList.toggle("cajaAmarilla");
    }
    if (evento.target.id=="caja7") {
        elem.removeEventListener("click",CambiarCaja);
    }
}
</script>

</html>
